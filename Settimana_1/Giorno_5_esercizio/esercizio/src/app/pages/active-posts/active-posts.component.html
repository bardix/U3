<div class="col-12 col-md-6 col-lg-3" *ngFor="let car of postArr">
  <div class="card">
    <img src="{{car.modelImage}}" class="card-img-top" alt="{{car.model}}">
    <div class="card-body">
      <h5 class="card-title">{{car.model}}</h5>
      <p>{{car.year}}</p>
      <p class="card-text">Prezzo: {{car.price}}</p>
      <p class="card-text">Pronta consegna: {{car.available}}</p>
      <a [routerLink]="['post-attivi', car.brand]"></a>
    </div>
  </div>
</div>
