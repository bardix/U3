<div class="container mt-5">
  <h2>Utenti Registrati</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
