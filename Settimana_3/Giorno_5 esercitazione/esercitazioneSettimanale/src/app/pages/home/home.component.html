<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let film of films">
      <div class="card mb-4">
        <img class="card-img-top" [src]="film.immagine" alt="{{ film.nome }}">
        <div class="card-body">
          <h5 class="card-title">{{ film.nome }}</h5>
          <p class="card-text">{{ film.descrizione }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
