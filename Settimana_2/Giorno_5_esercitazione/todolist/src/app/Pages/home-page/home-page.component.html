<div *ngFor="let todo of todosWithUsers" [ngClass]="{'completed': todo.completed, 'not-completed': !todo.completed}">
  <input type="checkbox" [checked]="todo.completed" (click)="toggleCompletion(todo)">
  <img [src]="todo.userImage" alt="{{todo.userName}}">
  <h3>{{todo.todo}}</h3>
  <p>By: {{todo.userName}}</p>
</div>
