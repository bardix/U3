<div class="users-page" *ngFor="let user of usersWithTodos">
  <div class="user-container">
    <h2>{{user.userName}}</h2>
    <img [src]="user.userImage" alt="{{user.userName}}">
    <div *ngFor="let todo of user.todos" class="task-item"
      [ngClass]="{'completed': todo.completed, 'not-completed': !todo.completed}">
      <input type="checkbox" [checked]="todo.completed" (click)="toggleCompletion(todo)">
      <h3>{{todo.todo}}</h3>
    </div>
  </div>
</div>
