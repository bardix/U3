<div *ngIf="prodotti.length > 0; else noProducts" class="row">
  <div *ngFor="let prodotto of prodotti" class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ prodotto.title }}</h5>
        <p class="card-text">{{ prodotto.description }}</p>
        <p class="card-text">Prezzo: {{ prodotto.price | currency:'EUR' }}</p>
        <p class="card-text">Categoria: {{ prodotto.category }}</p>
        <p class="card-text">Valutazione: {{ prodotto.rating }} stelle</p>
        <p class="card-text">Disponibilit√†: {{ prodotto.stock }} pezzi</p>
        <p class="card-text">Marca: {{ prodotto.brand }}</p>
        <img [src]="prodotto.thumbnail" alt="Immagine del prodotto" class="img-fluid">
        <button class="btn btn-primary">Aggiungi ai preferiti</button>
      </div>
    </div>
  </div>
</div>
<ng-template #noProducts>
  <div class="alert alert-warning" role="alert">
    Nessun prodotto disponibile.
  </div>
</ng-template>
